<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


  <table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Araba Id</th>
            <th>Araba Markası</th>
            <th>Renk</th>
            <th>Araba İsmi</th>
            <th>Üretim Yılı</th>
            <th>Günlük Fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
   
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.descriptions}}</td>
    </tr>
</table>
